<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Extract invite code from URL
        function getInviteCode() {
            const pathParts = window.location.pathname.split('/');
            const inviteCode = pathParts[pathParts.length - 1];
            
            // If no invite code in path, try to get from query parameter
            if (!inviteCode || inviteCode === 'universal-redirect.html') {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('code') || 'UNKNOWN';
            }
            
            return inviteCode;
        }
        
        // Redirect to the main page with the invite code
        function redirectToMainPage() {
            const inviteCode = getInviteCode();
            const mainPageUrl = `https://www.bashtech.info/habitstreaks/join/group/fallback.html?code=${inviteCode}`;
            window.location.href = mainPageUrl;
        }
        
        // Redirect immediately
        redirectToMainPage();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to Habit Streaks...</h2>
        <p>Please wait while we redirect you to the app.</p>
    </div>
</body>
</html>
